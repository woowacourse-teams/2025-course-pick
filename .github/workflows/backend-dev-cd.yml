name: Backend Dev Server CD

on:
  pull_request:
    branches: [ backend ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: 레포지토리 불러오기
        uses: actions/checkout@v4

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'gradle'

      - name: 프로젝트 gradlew 빌드
        run: ./gradlew build

      - name: 테스트 결과 보고서 작성
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: 테스트 결과
          path: backend/build/test-results/test/*.xml
          reporter: java-junit

      - name: Docker 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/coursepick-backend:dev .

      - name: Docker 이미지 푸시
        run: docker push ${{ secrets.DOCKER_USERNAME }}/coursepick-backend:dev

  deploy:
    needs: build
    runs-on: [ self-hosted, dev-app ]

    steps:
      - name: Docker 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 새로운 서버 시작
        run: |
          cd
          
          sudo export DEV_PROFILE=${{ secrets.DEV_PROFILE }}
          sudo export DEV_DB_URL=${{ secrets.DEV_DB_URL }}
          sudo export DEV_DB_USERNAME=${{ secrets.DEV_DB_USERNAME }}
          sudo export DEV_DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD }}
          sudo export DEV_MONGO_USERNAME=${{ secrets.DEV_MONGO_USERNAME }}
          sudo export DEV_MONGO_PASSWORD=${{ secrets.DEV_MONGO_PASSWORD }}
          sudo export ADMIN_TOKEN=${{ secrets.DEV_ADMIN_TOKEN }}
          sudo export GCP_DRIVE_FOLDER_ID=${{ secrets.GCP_DRIVE_FOLDER_ID }}
          sudo export GCP_CREDENTIALS_PATH=${{ secrets.GCP_CREDENTIALS_PATH }}
          
          sudo docker compose pull backend
          sudo docker compose down
          sudo docker compose up -d backend
