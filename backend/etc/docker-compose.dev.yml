name: coursepick-dev

services:
  backend:
    image: coursepicks/coursepick-backend:dev
    container_name: coursepick-backend
    ports:
      - '80:8080'
    env_file:
      - .env
    depends_on:
      - mysql
      - mongodb
    volumes:
      - /var/lib/coursepick/logs:/var/lib/coursepick/logs
    restart: unless-stopped

  mongodb:
    image: mongo:8.0.12
    container_name: mongodb
    ports:
      - '27017:27017'
    env_file:
      - .env
    volumes:
      - /var/lib/coursepick/mongo:/data/db
    restart: unless-stopped

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    env_file:
      - .env
    depends_on:
      - mongodb

  mysql:
    image: 'mysql:8.4.5'
    env_file:
      - .env
    ports:
      - '3306:3306'
    volumes:
      - /var/lib/coursepick/mysql:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
