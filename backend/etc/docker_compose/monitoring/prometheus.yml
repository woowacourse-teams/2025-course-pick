# 모니터링서버에 docker-compose 파일과 같은 위치에 두어야 합니다.
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'coursepick-monitor'
    cluster: 'production'

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: [ 'localhost:9090' ]

  # 개발 서버 Spring Boot Actuator 메트릭
  - job_name: 'coursepick-backend-dev'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      # 개발 서버 IP로 변경 필요
      - targets: [ '<DEV_SERVER_IP>:8080' ]
        labels:
          application: 'coursepick-backend'
          environment: 'dev'
      # 예: - targets: ['10.0.1.50:8080']

  # 운영 서버 Spring Boot Actuator 메트릭
  - job_name: 'coursepick-backend-prod'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: [ '<PROD_SERVER_IP>:8080' ]
        labels:
          application: 'coursepick-backend'
          environment: 'prod'
