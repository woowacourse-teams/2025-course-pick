<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>파일 업로드</title>
</head>
<body>
<h1>파일 업로드 폼</h1>
<form action="/admin/courses/import" enctype="multipart/form-data" method="post">
    <p>admin token = <input name="adminToken" type="text"></p>
    <label for="file">파싱할 파일 전송 (다중 선택 가능):</label>
    <input id="file" multiple name="file" required type="file"/>

    <button type="submit">전송</button>
</form>
</body>
</html>
