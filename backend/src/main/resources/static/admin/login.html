<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Îü∞ÏÑ∏Í∂å Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .admin-login-page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .admin-login-container {
            padding: 50px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-login-title {
            margin-bottom: 10px;
            color: #2d3748;
            font-size: 32px;
            font-weight: 700;
        }

        .admin-login-subtitle {
            margin-bottom: 30px;
            color: #718096;
            font-size: 14px;
        }

        .admin-login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .admin-login-input {
            padding: 16px 20px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .admin-login-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .admin-login-input::placeholder {
            color: #a0aec0;
        }

        .admin-login-button {
            padding: 16px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .admin-login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .admin-login-button:active {
            transform: translateY(0);
        }

        .admin-login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            background-color: #fed7d7;
            color: #c53030;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }

        @media (max-width: 480px) {
            .admin-login-container {
                padding: 40px 30px;
            }

            .admin-login-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="admin-login-page-container">
    <div class="admin-login-container">
        <h1 class="admin-login-title">üèÉ Îü∞ÏÑ∏Í∂å Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄ</h1>
        <p class="admin-login-subtitle">ÏïàÎÖïÌïòÏÑ∏Ïöî üëã</p>
        <form class="admin-login-form" id="admin-login-form">
            <input
                    autocomplete="current-password"
                    class="admin-login-input"
                    id="admin-password"
                    placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                    required
                    type="password">
            <button class="admin-login-button" type="submit">Î°úÍ∑∏Ïù∏</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const adminLoginForm = document.getElementById('admin-login-form');
        const passwordInput = document.getElementById('admin-password');
        const errorMessage = document.getElementById('error-message');
        const loginButton = adminLoginForm.querySelector('button[type="submit"]');

        const showError = (message) => {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        };

        const hideError = () => {
            errorMessage.classList.remove('show');
        };

        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const password = passwordInput.value.trim();

            if (!password) {
                showError('ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';

            try {
                const response = await axios.post('/admin/login', {
                    password: password
                }, {
                    withCredentials: true
                });

                window.location.href = '/admin';
            } catch (error) {
                console.error('Admin login failed:', error);

                if (error.response) {
                    const status = error.response.status;
                    if (status === 401) {
                        showError('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                    } else if (status === 400) {
                        showError('ÏûòÎ™ªÎêú ÏöîÏ≤≠ÏûÖÎãàÎã§.');
                    } else {
                        showError('Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                    }
                } else if (error.request) {
                    showError('ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§.');
                } else {
                    showError('Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }

                passwordInput.value = '';
                passwordInput.focus();
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Î°úÍ∑∏Ïù∏';
            }
        });

        passwordInput.addEventListener('input', () => {
            hideError();
        });

        passwordInput.focus();
    });
</script>
</body>
</html>
