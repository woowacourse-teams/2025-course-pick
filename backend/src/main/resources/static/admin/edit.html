<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>코스 편집 - 런세권</title>

    <!-- CSS -->
    <link href="/admin/css/admin-common.css" rel="stylesheet">
    <link href="/admin/css/admin-edit.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div class="header">
        <h1>코스 편집</h1>
        <div class="header-buttons">
            <button class="back-button" onclick="resetChanges()">변경사항 초기화</button>
            <button class="save-button" onclick="saveCourse()">저장</button>
            <button class="back-button" onclick="goBack()">← 뒤로 가기</button>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <!-- 지도 섹션 -->
        <div class="map-section">
            <div id="map"></div>
            <div class="selection-box" id="selection-box"></div>
            <button class="clear-selection-button" id="clear-selection-btn" onclick="clearAllSelections()">
                선택 해제 (ESC)
            </button>
        </div>

        <!-- 정보 섹션 -->
        <div class="info-section">
            <h2>코스 정보</h2>
            <div id="message-container"></div>
            <div class="loading" id="course-info">코스 정보를 불러오는 중...</div>
        </div>
    </div>

    <!-- 좌표 목록 섹션 -->
    <div class="coordinates-section" id="coordinates-container" style="display: none;">
        <div class="loading">좌표 목록을 불러오는 중...</div>
    </div>
</div>

<!-- 좌표 수정 모달 -->
<div class="modal-overlay" id="coordinate-edit-modal">
    <div class="modal-content">
        <div class="modal-header">
            <span>좌표 수정</span>
            <button class="modal-close" onclick="EditModal.closeCoordinateModal()">&times;</button>
        </div>
        <div class="modal-form">
            <div class="modal-form-group">
                <label class="modal-label" for="modal-latitude">위도 (Latitude)</label>
                <input class="modal-input" id="modal-latitude" placeholder="예: 37.566535" step="0.000001" type="number">
            </div>
            <div class="modal-form-group">
                <label class="modal-label" for="modal-longitude">경도 (Longitude)</label>
                <input class="modal-input" id="modal-longitude" placeholder="예: 126.978000" step="0.000001"
                       type="number">
            </div>
            <div class="modal-actions">
                <button class="modal-button danger" onclick="EditModal.deleteCoordinateFromModal()">삭제</button>
                <button class="modal-button secondary" onclick="EditModal.closeCoordinateModal()">취소</button>
                <button class="modal-button primary" onclick="EditModal.saveCoordinateFromModal()">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- 좌표 보정 미리보기 모달 -->
<div class="match-preview-modal" id="match-preview-modal">
    <div class="match-preview-content">
        <div class="match-preview-header">
            <h2>좌표 보정 미리보기</h2>
            <button class="match-button secondary" onclick="EditOSRM.closeMatchPreview()">닫기</button>
        </div>
        <div class="match-preview-info">
            <div class="match-preview-legend">
                <div class="legend-item">
                    <div class="legend-line original"></div>
                    <span>원본 경로</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line matched"></div>
                    <span>보정된 경로</span>
                </div>
            </div>
            <p><strong>원본:</strong> <span id="original-count">0</span>개 좌표</p>
            <p><strong>보정 후:</strong> <span id="matched-count">0</span>개 좌표</p>
        </div>
        <div class="match-preview-map" id="match-preview-map"></div>
        <div class="match-preview-buttons">
            <button class="match-button secondary" onclick="EditOSRM.closeMatchPreview()">취소</button>
            <button class="match-button primary" onclick="EditOSRM.applyMatchedCoordinates()">적용</button>
        </div>
    </div>
</div>

<!-- External Libraries -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=KAKAO_API_KEY_PLACEHOLDER" type="text/javascript"></script>

<!-- Application Scripts -->
<script src="/admin/js/admin-edit-state.js"></script>
<script src="/admin/js/admin-edit-map.js"></script>
<script src="/admin/js/admin-edit-coordinates.js"></script>
<script src="/admin/js/admin-edit-modal.js"></script>
<script src="/admin/js/admin-edit-osrm.js"></script>
<script src="/admin/js/admin-edit-ui.js"></script>
<script src="/admin/js/admin-edit-api.js"></script>
<script src="/admin/js/admin-edit-main.js"></script>
</body>
</html>
