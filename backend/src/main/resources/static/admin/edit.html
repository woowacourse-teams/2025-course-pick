<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>코스 편집 - 런세권</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: white;
            color: #2d3748;
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .back-button, .save-button {
            padding: 10px 20px;
            border: 1px solid #e2e8f0;
            background: white;
            color: #2d3748;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        .save-button {
            background: #2d3748;
            color: white;
            border-color: #2d3748;
        }

        .save-button:hover {
            background: #1a202c;
        }

        .save-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .content {
            display: flex;
            height: 70vh;
            overflow: hidden;
        }

        .map-section {
            flex: 3;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .map-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        .map-controls h3 {
            margin-bottom: 15px;
            color: #2d3748;
            font-size: 18px;
        }

        .map-controls p {
            font-size: 14px;
            color: #718096;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .control-button {
            padding: 10px 20px;
            border: none;
            background: #2d3748;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .control-button:hover {
            background: #1a202c;
        }

        .control-button:active {
            transform: scale(0.98);
        }

        .control-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .control-button.secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .control-button.secondary:hover {
            background: #cbd5e0;
        }

        .info-section {
            flex: 1;
            background: white;
            overflow-y: auto;
            border-left: 1px solid #e2e8f0;
            padding: 20px;
        }

        .info-section h2 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .course-info {
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 14px;
            color: #2d3748;
        }

        .info-value.editable {
            width: 100%;
        }

        .info-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            color: #2d3748;
            transition: all 0.3s ease;
            outline: none;
        }

        .info-input:focus {
            border-color: #a0aec0;
        }

        .info-select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            color: #2d3748;
            transition: all 0.3s ease;
            outline: none;
            background-color: white;
            cursor: pointer;
        }

        .info-select:focus {
            border-color: #a0aec0;
        }

        .info-select:hover {
            border-color: #cbd5e0;
        }

        .segment-list {
            margin-top: 20px;
        }

        .segment-item {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .segment-header {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .incline-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .incline-badge.UPHILL {
            background: #fed7d7;
            color: #c53030;
        }

        .incline-badge.FLAT {
            background: #c6f6d5;
            color: #276749;
        }

        .incline-badge.DOWNHILL {
            background: #bee3f8;
            color: #2c5282;
        }

        .coordinate-count {
            font-size: 12px;
            color: #718096;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #c6f6d5;
            color: #276749;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .marker-dragging {
            cursor: move;
        }

        /* 영역 선택 스타일 */
        .selection-box {
            position: absolute;
            border: 2px solid #4A90E2;
            background-color: rgba(74, 144, 226, 0.2);
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .coordinates-section {
            background: white;
            padding: 30px;
            border-top: 2px solid #e2e8f0;
        }

        .coordinates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .coordinates-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
        }

        .bulk-button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .bulk-button.primary {
            background: #2d3748;
            color: white;
        }

        .bulk-button.primary:hover {
            background: #1a202c;
        }

        .bulk-button.secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .bulk-button.secondary:hover {
            background: #cbd5e0;
        }

        .bulk-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .coordinates-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 13px;
        }

        .coordinates-table thead {
            background: #f7fafc;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .coordinates-table th {
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }

        .coordinates-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }

        .coordinates-table tr:hover {
            background: #f7fafc;
        }

        .coordinates-table tr.selected {
            background: #e6f0ff;
        }

        .coord-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .coord-number {
            font-family: 'Monaco', 'Menlo', monospace;
            color: #2d3748;
            font-weight: 600;
        }

        .coord-value {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }

        .coord-edit-btn {
            padding: 4px 12px;
            border: 1px solid #2d3748;
            background: white;
            color: #2d3748;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .coord-edit-btn:hover {
            background: #2d3748;
            color: white;
        }

        .segment-group-header {
            background: #edf2f7;
            font-weight: 700;
            color: #2d3748;
        }

        .select-all-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #4a5568;
            cursor: pointer;
        }

        /* 모달 스타일 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #718096;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: #e2e8f0;
            color: #2d3748;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .modal-form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal-label {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            color: #2d3748;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .modal-input:focus {
            border-color: #a0aec0;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .modal-button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button.primary {
            background: #2d3748;
            color: white;
        }

        .modal-button.primary:hover {
            background: #1a202c;
        }

        .modal-button.secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .modal-button.secondary:hover {
            background: #cbd5e0;
        }

        .modal-button.danger {
            background: #e53e3e;
            color: white;
        }

        .modal-button.danger:hover {
            background: #c53030;
        }

        /* 선택 해제 버튼 */
        .clear-selection-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            padding: 12px 24px;
            background: white;
            color: #2d3748;
            border: 2px solid #2d3748;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .clear-selection-button:hover {
            background: #2d3748;
            color: white;
        }

        .clear-selection-button:active {
            transform: scale(0.98);
        }

        .clear-selection-button.visible {
            display: block;
        }

        /* 좌표 보정 미리보기 모달 */
        .match-preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .match-preview-modal.active {
            display: flex;
        }

        .match-preview-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            width: 1000px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            animation: modalSlideIn 0.3s ease;
        }

        .match-preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .match-preview-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }

        .match-preview-map {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .match-preview-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .match-preview-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #2d3748;
        }

        .match-preview-legend {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-line {
            width: 40px;
            height: 4px;
            border-radius: 2px;
        }

        .legend-line.original {
            background: #FF0000;
        }

        .legend-line.matched {
            background: #0000FF;
        }

        .match-preview-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .match-button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .match-button.primary {
            background: #2d3748;
            color: white;
        }

        .match-button.primary:hover {
            background: #1a202c;
        }

        .match-button.secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .match-button.secondary:hover {
            background: #cbd5e0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>코스 편집</h1>
        <div class="header-buttons">
            <button class="back-button" onclick="resetChanges()">변경사항 초기화</button>
            <button class="save-button" onclick="saveCourse()">저장</button>
            <button class="back-button" onclick="goBack()">← 뒤로 가기</button>
        </div>
    </div>
    <div class="content">
        <div class="map-section">
            <div id="map"></div>
            <div class="selection-box" id="selection-box"></div>
            <button class="clear-selection-button" id="clear-selection-btn" onclick="clearAllSelections()">선택 해제 (ESC)
            </button>
        </div>
        <div class="info-section">
            <h2>코스 정보</h2>
            <div id="message-container"></div>
            <div class="loading" id="course-info">코스 정보를 불러오는 중...</div>
        </div>
    </div>
    <div class="coordinates-section" id="coordinates-container" style="display: none;">
        <div class="loading">좌표 목록을 불러오는 중...</div>
    </div>
</div>

<!-- 좌표 수정 모달 -->
<div class="modal-overlay" id="coordinate-edit-modal">
    <div class="modal-content">
        <div class="modal-header">
            <span>좌표 수정</span>
            <button class="modal-close" onclick="closeCoordinateModal()">&times;</button>
        </div>
        <div class="modal-form">
            <div class="modal-form-group">
                <label class="modal-label" for="modal-latitude">위도 (Latitude)</label>
                <input class="modal-input" id="modal-latitude" placeholder="예: 37.566535" step="0.000001" type="number">
            </div>
            <div class="modal-form-group">
                <label class="modal-label" for="modal-longitude">경도 (Longitude)</label>
                <input class="modal-input" id="modal-longitude" placeholder="예: 126.978000" step="0.000001"
                       type="number">
            </div>
            <div class="modal-actions">
                <button class="modal-button danger" onclick="deleteCoordinateFromModal()">삭제</button>
                <button class="modal-button secondary" onclick="closeCoordinateModal()">취소</button>
                <button class="modal-button primary" onclick="saveCoordinateFromModal()">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- 좌표 보정 미리보기 모달 -->
<div class="match-preview-modal" id="match-preview-modal">
    <div class="match-preview-content">
        <div class="match-preview-header">
            <h2>좌표 보정 미리보기</h2>
            <button class="match-button secondary" onclick="closeMatchPreview()">닫기</button>
        </div>
        <div class="match-preview-info">
            <div class="match-preview-legend">
                <div class="legend-item">
                    <div class="legend-line original"></div>
                    <span>원본 경로</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line matched"></div>
                    <span>보정된 경로</span>
                </div>
            </div>
            <p><strong>원본:</strong> <span id="original-count">0</span>개 좌표</p>
            <p><strong>보정 후:</strong> <span id="matched-count">0</span>개 좌표</p>
        </div>
        <div class="match-preview-map" id="match-preview-map"></div>
        <div class="match-preview-buttons">
            <button class="match-button secondary" onclick="closeMatchPreview()">취소</button>
            <button class="match-button primary" onclick="applyMatchedCoordinates()">적용</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=KAKAO_API_KEY_PLACEHOLDER" type="text/javascript"></script>
<script>
    // URL에서 코스 ID 추출
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('id');

    if (!courseId) {
        alert('코스 ID가 지정되지 않았습니다.');
        window.history.back();
    }

    let map;
    let course = null;
    let markers = [];
    let polylines = [];
    let originalCourse = null;
    let isInitialLoad = true; // 초기 로드 여부 플래그
    let selectedCoordinates = new Set(); // 선택된 좌표 (seg-idx_coord-idx 형식)
    let currentEditingCoord = null; // 현재 수정 중인 좌표 {segIdx, coordIdx}
    let isShiftPressed = false; // Shift 키 눌림 상태
    let isDraggingMultiple = false; // 다중 마커 드래그 중 상태
    let dragStartPosition = null; // 드래그 시작 위치
    let selectedMarkersInitialPositions = new Map(); // 선택된 마커들의 초기 위치 저장
    let dragAnimationFrameId = null; // 드래그 애니메이션 프레임 ID
    let currentDraggingMarker = null; // 현재 드래그 중인 마커

    // 영역 선택 관련 변수
    let isAreaSelecting = false; // 영역 선택 중 여부
    let areaSelectionStart = null; // 영역 선택 시작 지점 {x, y}
    let selectionBox = document.getElementById('selection-box'); // 선택 영역 DOM 요소

    // 마커 이미지 설정
    let normalMarkerImage; // 일반 마커 (점 형태)
    let selectedMarkerImage; // 선택된 마커 (점 형태)

    // 좌표 보정 관련 변수
    let matchedCoordinatesData = null; // 보정된 좌표 데이터
    let matchPreviewMap = null; // 미리보기 지도 객체
    let normalMarkerImagePin; // 일반 마커 핀 형태
    let selectedMarkerImagePin; // 선택된 마커 핀 형태

    // 페이지 초기화
    initializePage();

    // 다중 드래그 중 마커 위치 업데이트 함수
    function updateMultipleDragPositions() {
        if (!isDraggingMultiple || !currentDraggingMarker || !dragStartPosition) {
            return;
        }

        const currentPosition = currentDraggingMarker.getPosition();
        const totalLatDiff = currentPosition.getLat() - dragStartPosition.getLat();
        const totalLngDiff = currentPosition.getLng() - dragStartPosition.getLng();

        // 선택된 다른 마커들도 함께 이동
        selectedCoordinates.forEach(coordId => {
            const initialPosition = selectedMarkersInitialPositions.get(coordId);
            if (initialPosition) {
                const markerInfo = markers.find(m => {
                    const mCoordId = `${m.segmentIndex}_${m.coordIndex}`;
                    return mCoordId === coordId;
                });

                if (markerInfo && markerInfo.marker !== currentDraggingMarker) {
                    const newPos = new kakao.maps.LatLng(
                            initialPosition.getLat() + totalLatDiff,
                            initialPosition.getLng() + totalLngDiff
                    );
                    markerInfo.marker.setPosition(newPos);
                }
            }
        });

        // 다음 프레임에서 다시 실행
        if (isDraggingMultiple) {
            dragAnimationFrameId = requestAnimationFrame(updateMultipleDragPositions);
        }
    }

    // Shift 키 및 ESC 키 이벤트 리스너
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Shift') {
            isShiftPressed = true;
            // Shift 누르면 지도 드래그 비활성화
            if (map) {
                map.setDraggable(false);
            }
        } else if (e.key === 'Escape') {
            const modal = document.getElementById('coordinate-edit-modal');
            if (modal && modal.classList.contains('active')) {
                closeCoordinateModal();
            } else if (selectedCoordinates.size > 0) {
                clearAllSelections();
            }
        }
    });

    document.addEventListener('keyup', function (e) {
        if (e.key === 'Shift') {
            isShiftPressed = false;
            // Shift 떼면 지도 드래그 활성화
            if (map) {
                map.setDraggable(true);
            }
            // 영역 선택 중이었다면 취소
            if (isAreaSelecting) {
                cancelAreaSelection();
            }
        }
    });

    // 영역 선택 시작
    function startAreaSelection(e) {
        if (!isShiftPressed) return;

        const mapContainer = document.getElementById('map');
        const rect = mapContainer.getBoundingClientRect();

        areaSelectionStart = {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top
        };

        isAreaSelecting = true;

        // 선택 박스 초기화
        selectionBox.style.left = areaSelectionStart.x + 'px';
        selectionBox.style.top = areaSelectionStart.y + 'px';
        selectionBox.style.width = '0px';
        selectionBox.style.height = '0px';
        selectionBox.style.display = 'block';
    }

    // 영역 선택 업데이트
    function updateAreaSelection(e) {
        if (!isAreaSelecting || !areaSelectionStart) return;

        const mapContainer = document.getElementById('map');
        const rect = mapContainer.getBoundingClientRect();

        const currentX = e.clientX - rect.left;
        const currentY = e.clientY - rect.top;

        const width = Math.abs(currentX - areaSelectionStart.x);
        const height = Math.abs(currentY - areaSelectionStart.y);
        const left = Math.min(currentX, areaSelectionStart.x);
        const top = Math.min(currentY, areaSelectionStart.y);

        selectionBox.style.left = left + 'px';
        selectionBox.style.top = top + 'px';
        selectionBox.style.width = width + 'px';
        selectionBox.style.height = height + 'px';
    }

    // 영역 선택 완료
    function completeAreaSelection(e) {
        if (!isAreaSelecting || !areaSelectionStart) return;

        const mapContainer = document.getElementById('map');
        const rect = mapContainer.getBoundingClientRect();

        const currentX = e.clientX - rect.left;
        const currentY = e.clientY - rect.top;

        const selectionRect = {
            left: Math.min(currentX, areaSelectionStart.x),
            top: Math.min(currentY, areaSelectionStart.y),
            right: Math.max(currentX, areaSelectionStart.x),
            bottom: Math.max(currentY, areaSelectionStart.y)
        };

        // 선택 영역 내의 마커 찾기
        const selectedCount = selectMarkersInRect(selectionRect, rect);

        // 선택 박스 숨기기
        selectionBox.style.display = 'none';
        isAreaSelecting = false;
        areaSelectionStart = null;

        if (selectedCount > 0) {
            showMessage(`${selectedCount}개의 좌표가 선택되었습니다.`, 'success');
        }
    }

    // 영역 선택 취소
    function cancelAreaSelection() {
        selectionBox.style.display = 'none';
        isAreaSelecting = false;
        areaSelectionStart = null;
    }

    // 사각형 영역 내의 마커 선택
    function selectMarkersInRect(selectionRect, mapRect) {
        let selectedCount = 0;

        markers.forEach(markerInfo => {
            const marker = markerInfo.marker;
            const position = marker.getPosition();

            // 지도 좌표를 화면 좌표로 변환
            const projection = map.getProjection();
            const point = projection.containerPointFromCoords(position);

            // 선택 영역 내에 있는지 확인
            if (point.x >= selectionRect.left && point.x <= selectionRect.right &&
                    point.y >= selectionRect.top && point.y <= selectionRect.bottom) {

                const coordId = `${markerInfo.segmentIndex}_${markerInfo.coordIndex}`;
                const checkbox = document.getElementById(`checkbox-${coordId}`);

                // 이미 선택되어 있지 않다면 선택
                if (checkbox && !checkbox.checked) {
                    checkbox.checked = true;
                    toggleCoordinate(markerInfo.segmentIndex, markerInfo.coordIndex);
                    selectedCount++;
                }
            }
        });

        return selectedCount;
    }

    async function initializePage() {
        // 카카오 맵 초기화
        const mapContainer = document.getElementById('map');
        const mapOption = {
            center: new kakao.maps.LatLng(37.5665, 126.9780),
            level: 1 // 최대 확대 레벨
        };

        map = new kakao.maps.Map(mapContainer, mapOption);

        // 영역 선택을 위한 마우스 이벤트 리스너 추가
        mapContainer.addEventListener('mousedown', startAreaSelection);
        mapContainer.addEventListener('mousemove', updateAreaSelection);
        mapContainer.addEventListener('mouseup', completeAreaSelection);

        // 마커 이미지 초기화
        const dotSize = new kakao.maps.Size(6.76, 6.76); // 점 크기 (30% 증가: 5.2 * 1.3 = 6.76)
        const pinSize = new kakao.maps.Size(20.8, 31.2); // 핀 크기 (30% 증가: 16 * 1.3 = 20.8, 24 * 1.3 = 31.2)

        // 점 형태 마커 (SVG로 작은 원 생성)
        const normalDotSvg = `data:image/svg+xml;base64,${btoa(`
            <svg xmlns="http://www.w3.org/2000/svg" width="6.76" height="6.76">
                <circle cx="3.38" cy="3.38" r="3.38" fill="#4A90E2" stroke="white" stroke-width="0.845"/>
            </svg>
        `)}`;

        const selectedDotSvg = `data:image/svg+xml;base64,${btoa(`
            <svg xmlns="http://www.w3.org/2000/svg" width="6.76" height="6.76">
                <circle cx="3.38" cy="3.38" r="3.38" fill="#FF0000" stroke="white" stroke-width="0.845"/>
            </svg>
        `)}`;

        normalMarkerImage = new kakao.maps.MarkerImage(normalDotSvg, dotSize);
        selectedMarkerImage = new kakao.maps.MarkerImage(selectedDotSvg, dotSize);

        // 핀 형태 마커
        normalMarkerImagePin = new kakao.maps.MarkerImage(

        selectedMarkerImagePin = new kakao.maps.MarkerImage(
                'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png',
                pinSize
        );

        // 코스 정보 로드
        await loadCourse();
    }

    // 코스 정보 로드
    async function loadCourse() {
        try {
            const response = await axios.get(`/admin/api/courses/${courseId}`, {
                withCredentials: true
            });

            if (response.data) {
                course = response.data;
                originalCourse = JSON.parse(JSON.stringify(course)); // 깊은 복사
                displayCourseInfo();
                displayCoordinatesList();
                drawCourseOnMap();
                updateSaveButton(); // 초기 로드 시 저장 버튼 상태 업데이트
            } else {
                showMessage('코스를 찾을 수 없습니다.');
            }
        } catch (error) {
            if (error.response && error.response.status === 401) {
                alert('로그인 세션이 만료되었습니다.');
                window.location.href = '/admin/login';
            } else if (error.response && error.response.status === 403) {
                alert('권한이 없습니다. 관리자 로그인이 필요합니다.');
                window.location.href = '/admin/login';
            } else {
                showMessage('코스 정보를 불러오는데 실패했습니다.');
            }
        }
    }

    // 지도에 코스 그리기
    function drawCourseOnMap() {
        try {
            // 기존 마커와 폴리라인 제거
            clearMap();

            if (!course || !course.coordinates || course.coordinates.length === 0) {
                return;
            }

            // 좌표 배열을 카카오맵 LatLng 객체로 변환
            const path = course.coordinates.map(coord => {
                return new kakao.maps.LatLng(coord.latitude, coord.longitude);
            });

            // 폴리라인 생성
            const polyline = new kakao.maps.Polyline({
                path: path,
                strokeWeight: 5,
                strokeColor: '#2d3748',
                strokeOpacity: 0.8,
                strokeStyle: 'solid'
            });

            polyline.setMap(map);
            polylines.push(polyline);

            // 각 좌표에 드래그 가능한 마커 추가
            course.coordinates.forEach((coord, coordIndex) => {
                const position = new kakao.maps.LatLng(coord.latitude, coord.longitude);

                const marker = new kakao.maps.Marker({
                    position: position,
                    draggable: true,
                    map: map,
                    image: normalMarkerImage // 점 형태로 시작
                });

                // 마커 클릭 이벤트 (Shift + 클릭으로 다중 선택)
                kakao.maps.event.addListener(marker, 'click', function () {
                    const coordId = `${coordIndex}`;
                    const checkbox = document.getElementById(`checkbox-${coordId}`);

                    if (isShiftPressed) {
                        // Shift 누른 상태: 토글 (기존 선택 유지)
                        if (checkbox) {
                            checkbox.checked = !checkbox.checked;
                            toggleCoordinate(coordIndex);
                        }
                    } else {
                        // Shift 안 누른 상태: 기존 선택 모두 해제 후 현재 마커만 선택
                        clearAllSelections();
                        if (checkbox) {
                            checkbox.checked = true;
                            toggleCoordinate(coordIndex);
                        }
                    }
                });

                // 마커 마우스오버 이벤트 (점 → 핀)
                kakao.maps.event.addListener(marker, 'mouseover', function () {
                    const coordId = `${coordIndex}`;
                    const isSelected = selectedCoordinates.has(coordId);
                    const pinImage = isSelected ? selectedMarkerImagePin : normalMarkerImagePin;
                    marker.setImage(pinImage);
                    marker.setZIndex(2000); // 가장 위에 표시
                });

                // 마커 마우스아웃 이벤트 (핀 → 점)
                kakao.maps.event.addListener(marker, 'mouseout', function () {
                    const coordId = `${coordIndex}`;
                    const isSelected = selectedCoordinates.has(coordId);
                    const dotImage = isSelected ? selectedMarkerImage : normalMarkerImage;
                    marker.setImage(dotImage);
                    marker.setZIndex(isSelected ? 1000 : 1);
                });

                // 마커 드래그 시작 이벤트
                kakao.maps.event.addListener(marker, 'dragstart', function () {
                    const coordId = `${coordIndex}`;
                    const isSelected = selectedCoordinates.has(coordId);

                    // 드래그 시작 시 핀 형태로 변경
                    const pinImage = isSelected ? selectedMarkerImagePin : normalMarkerImagePin;
                    marker.setImage(pinImage);

                    if (selectedCoordinates.has(coordId) && selectedCoordinates.size > 1) {
                        // 선택된 마커를 드래그하는 경우 다중 드래그 모드
                        isDraggingMultiple = true;
                        currentDraggingMarker = marker;
                        const startPos = marker.getPosition();
                        // 위치 복사 (참조가 아닌 새로운 객체 생성)
                        dragStartPosition = new kakao.maps.LatLng(startPos.getLat(), startPos.getLng());

                        // 모든 선택된 마커의 초기 위치 저장
                        selectedMarkersInitialPositions.clear();
                        selectedCoordinates.forEach(selectedCoordId => {
                            const coordIdx = Number(selectedCoordId);
                            const markerInfo = markers.find(m => m.coordIndex === coordIdx);
                            if (markerInfo) {
                                const pos = markerInfo.marker.getPosition();
                                // 위치 복사 (참조가 아닌 새로운 객체 생성)
                                selectedMarkersInitialPositions.set(
                                        selectedCoordId,
                                        new kakao.maps.LatLng(pos.getLat(), pos.getLng())
                                );

                                // 선택된 다른 마커들도 핀 형태로 변경
                                markerInfo.marker.setImage(selectedMarkerImagePin);
                            }
                        });

                        // 드래그 업데이트 시작
                        dragAnimationFrameId = requestAnimationFrame(updateMultipleDragPositions);
                    } else {
                        isDraggingMultiple = false;
                        currentDraggingMarker = null;
                        selectedMarkersInitialPositions.clear();
                    }
                });


                // 마커 드래그 종료 이벤트
                kakao.maps.event.addListener(marker, 'dragend', function () {
                    // 애니메이션 프레임 취소
                    if (dragAnimationFrameId) {
                        cancelAnimationFrame(dragAnimationFrameId);
                        dragAnimationFrameId = null;
                    }

                    const newPosition = marker.getPosition();
                    const coordId = `${coordIndex}`;
                    const isSelected = selectedCoordinates.has(coordId);

                    if (isDraggingMultiple) {
                        // 다중 드래그인 경우 모든 선택된 좌표 업데이트
                        onMultipleMarkersDragEnd();

                        // 모든 선택된 마커를 점 형태로 복원
                        selectedCoordinates.forEach(selectedCoordId => {
                            const coordIdx = Number(selectedCoordId);
                            const markerInfo = markers.find(m => m.coordIndex === coordIdx);
                            if (markerInfo) {
                                markerInfo.marker.setImage(selectedMarkerImage);
                            }
                        });
                    } else {
                        // 단일 마커 드래그
                        onMarkerDragEnd(coordIndex, newPosition);
                        // 점 형태로 복원
                        const dotImage = isSelected ? selectedMarkerImage : normalMarkerImage;
                        marker.setImage(dotImage);
                    }
                    // 상태 초기화
                    isDraggingMultiple = false;
                    currentDraggingMarker = null;
                    dragStartPosition = null;
                    selectedMarkersInitialPositions.clear();
                });

                // 마커 오른쪽 클릭 이벤트
                kakao.maps.event.addListener(marker, 'rightclick', function () {
                    openCoordinateModal(coordIndex);
                });

                markers.push({
                    marker: marker,
                    coordIndex: coordIndex
                });
            });

            // 지도 중심을 코스에 맞추기 (초기 로드 시에만)
            if (isInitialLoad && path.length > 0) {
                const bounds = new kakao.maps.LatLngBounds();
                path.forEach(coord => bounds.extend(coord));
                map.setBounds(bounds);
                isInitialLoad = false;
            }
        } catch (error) {
            showMessage('지도에 코스를 그리는 중 오류가 발생했습니다: ' + error.message, 'error');
        }
    }

    // 다중 마커 드래그 종료 시 처리
    function onMultipleMarkersDragEnd() {
        // 모든 선택된 마커의 현재 위치를 좌표 데이터에 반영
        selectedCoordinates.forEach(coordId => {
            const coordIdx = Number(coordId);
            const markerInfo = markers.find(m => m.coordIndex === coordIdx);

            if (markerInfo) {
                const currentPos = markerInfo.marker.getPosition();

                // 좌표 데이터 업데이트
                course.coordinates[coordIdx].latitude = currentPos.getLat();
                course.coordinates[coordIdx].longitude = currentPos.getLng();
            }
        });

        // 폴리라인 업데이트
        updatePolylines();

        // 좌표 목록 UI 업데이트
        displayCoordinatesList();

        updateSaveButton();
        showMessage(`${selectedCoordinates.size}개의 좌표가 함께 이동되었습니다.`, 'success');
    }

    // 마커 드래그 종료 시 처리
    function onMarkerDragEnd(coordIndex, newPosition) {
        // 좌표 업데이트
        course.coordinates[coordIndex].latitude = newPosition.getLat();
        course.coordinates[coordIndex].longitude = newPosition.getLng();

        // 폴리라인 업데이트
        updatePolylines();

        updateSaveButton();
        showMessage('좌표가 변경되었습니다.', 'success');
    }

    // 특정 세그먼트들의 폴리라인만 업데이트 (더 이상 세그먼트 개념이 없으므로 전체 업데이트)
    function updateSegmentPolylines(segmentIndices) {
        updatePolylines();

    // 모든 폴리라인 업데이트
    function updatePolylines() {
        // 기존 폴리라인 제거
        polylines.forEach(polyline => polyline.setMap(null));
        polylines = [];

        if (!course.coordinates || course.coordinates.length === 0) {
            return;
        }

        // 전체 코스를 하나의 폴리라인으로 그리기
        const path = course.coordinates.map(coord =>
                new kakao.maps.LatLng(coord.latitude, coord.longitude)
        );

        const polyline = new kakao.maps.Polyline({
            path: path,
            strokeWeight: 5,
            strokeColor: '#2d3748',
            strokeOpacity: 0.8,
            strokeStyle: 'solid'
        });

        polyline.setMap(map);
        polylines.push(polyline);
    }

    // 선택된 좌표 지도에 표시
    function showSelectedOnMap() {
        if (selectedCoordinates.size === 0) {
            showMessage('선택된 좌표가 없습니다.', 'error');
            return;
        }

        // 모든 마커의 zIndex를 기본값으로 설정
        markers.forEach(item => {
            item.marker.setZIndex(1);
        });

        // 선택된 좌표의 마커만 강조
        const selectedBounds = new kakao.maps.LatLngBounds();
        let selectedCount = 0;

        selectedCoordinates.forEach(coordId => {
            const [segIdx, coordIdx] = coordId.split('_').map(Number);
            const markerInfo = markers.find(m =>
                    m.segmentIndex === segIdx && m.coordIndex === coordIdx
            );

            if (markerInfo) {
                markerInfo.marker.setZIndex(1000);
                const position = markerInfo.marker.getPosition();
                selectedBounds.extend(position);
                selectedCount++;
            }
        });

        if (selectedCount > 0) {
            map.setBounds(selectedBounds);
            showMessage(`${selectedCount}개의 선택된 좌표가 강조되었습니다.`, 'success');
        }
    }

    // 단일 좌표 수정
    function editSingleCoordinate(coordIdx) {
        const coord = course.coordinates[coordIdx];

        const latitude = prompt('위도를 입력하세요:', coord.latitude.toFixed(6));
        if (latitude === null) return;

        const longitude = prompt('경도를 입력하세요:', coord.longitude.toFixed(6));
        if (longitude === null) return;

        const elevation = prompt('고도(m)를 입력하세요:', coord.elevation ? coord.elevation.toFixed(1) : '0');
        if (elevation === null) return;

        const newLat = parseFloat(latitude);
        const newLng = parseFloat(longitude);
        const newElev = parseFloat(elevation);

        // 유효성 검사
        if (isNaN(newLat) || isNaN(newLng) || isNaN(newElev)) {
            showMessage('잘못된 입력입니다. 숫자를 입력해주세요.', 'error');
            return;
        }

        if (newLat < -90 || newLat > 90) {
            showMessage('위도는 -90 ~ 90 사이의 값이어야 합니다.', 'error');
            return;
        }

        if (newLng < -180 || newLng > 180) {
            showMessage('경도는 -180 ~ 180 사이의 값이어야 합니다.', 'error');
            return;
        }

        // 좌표 업데이트
        coord.latitude = newLat;
        coord.longitude = newLng;
        coord.elevation = newElev;

        // 지도의 마커 위치 업데이트
        const newPosition = new kakao.maps.LatLng(newLat, newLng);
        const markerInfo = markers.find(m => m.coordIndex === coordIdx);
        if (markerInfo) {
            markerInfo.marker.setPosition(newPosition);
        }

        // 폴리라인 업데이트
        updatePolylines();

        // UI 업데이트
        displayCoordinatesList();
        updateSaveButton();
        showMessage('좌표가 수정되었습니다.', 'success');
    }

    // 일괄 삭제
    function bulkDeleteCoordinates() {
        if (selectedCoordinates.size === 0) {
            showMessage('선택된 좌표가 없습니다.', 'error');
            return;
        }

        // Total coordinates in flat array
        const totalCoordinates = course.coordinates.length;

        // Check remaining after deletion
        const remainingCoordinates = totalCoordinates - selectedCoordinates.size;
        if (remainingCoordinates < 2) {
            showMessage(`코스는 최소 2개 이상의 좌표가 필요합니다. (현재: ${totalCoordinates}개, 선택: ${selectedCoordinates.size}개)`, 'error');
            return;
        }

        if (!confirm(`정말로 선택한 ${selectedCoordinates.size}개의 좌표를 삭제하시겠습니까?`)) {
            return;
        }

        // Convert to indices and sort descending (delete from end to avoid index shifting)
        const coordsToDelete = Array.from(selectedCoordinates)
            .map(coordId => parseInt(coordId))
            .sort((a, b) => b - a);

        // Delete in reverse order
        coordsToDelete.forEach(coordIdx => {
            if (coordIdx >= 0 && coordIdx < course.coordinates.length) {
                course.coordinates.splice(coordIdx, 1);
            }
        });

        // Clear selection
        selectedCoordinates.clear();

        // Redraw and update
        drawCourseOnMap();
        displayCourseInfo();
        displayCoordinatesList();
        updateSaveButton();

        showMessage(`${coordsToDelete.length}개의 좌표가 삭제되었습니다.`, 'success');
    }

    // 코스 저장
    async function saveCourse() {
        if (!course) {
            showMessage('저장할 코스가 없습니다.', 'error');
            return;
        }

        if (!confirm('변경사항을 저장하시겠습니까?')) {
            return;
        }

        // 저장 버튼 비활성화
        const saveButton = document.querySelector('.save-button');
        if (saveButton) {
            saveButton.disabled = true;
            saveButton.textContent = '저장 중...';
        }

        try {
            // Coordinates are already flat - just transform format
            const coordinates = course.coordinates.map(coord => [
                coord.latitude,
                coord.longitude,
                coord.elevation
            ]);

            // API 요청 데이터 준비
            const requestData = {
                coordinates: coordinates,
                name: course.name,
                roadType: course.roadType
            };

            // API 호출
            const response = await axios.patch(`/admin/api/courses/${courseId}`, requestData, {
                headers: {
                    'Content-Type': 'application/json'
                },
                withCredentials: true
            });

            if (response.status === 200) {
                // 저장 성공 시 originalCourse 업데이트
                originalCourse = JSON.parse(JSON.stringify(course));
                updateSaveButton();
                showMessage('코스가 성공적으로 저장되었습니다.', 'success');
            }

        } catch (error) {
            if (error.response && error.response.status === 401) {
                alert('로그인 세션이 만료되었습니다.');
                window.location.href = '/admin/login';
            } else if (error.response && error.response.status === 403) {
                alert('권한이 없습니다. 관리자 로그인이 필요합니다.');
                window.location.href = '/admin/login';
            } else {
                const errorMessage = error.response?.data?.message || error.message || '알 수 없는 오류';
                showMessage('코스 저장에 실패했습니다: ' + errorMessage, 'error');
            }
        } finally {
            // 저장 버튼 활성화
            if (saveButton) {
                saveButton.disabled = false;
                saveButton.textContent = '저장';
            }
        }
    }

    // 선택된 좌표들을 OSRM Match로 보정
    async function matchSelectedCoordinates() {
        if (selectedCoordinates.size === 0) {
            showMessage('보정할 좌표를 먼저 선택해주세요.', 'error');
            return;
        }

        // 선택된 좌표들을 순서대로 수집
        const coordsToMatch = [];
        const selectedCoordIds = [];

        course.coordinates.forEach((coord, coordIdx) => {
            const coordId = `${coordIdx}`;
            if (selectedCoordinates.has(coordId)) {
                coordsToMatch.push({
                    latitude: coord.latitude,
                    longitude: coord.longitude,
                    elevation: coord.elevation
                });
                selectedCoordIds.push(coordIdx);
            }
        });

        if (coordsToMatch.length < 2) {
            showMessage('최소 2개 이상의 좌표를 선택해주세요.', 'error');
            return;
        }

        const matchButton = document.getElementById('match-button');
        const originalText = matchButton.textContent;
        matchButton.disabled = true;
        matchButton.textContent = '보정 중...';

        try {
            const response = await axios.post('/admin/api/coordinates/snap', {
                coordinates: coordsToMatch
            }, {
                headers: {'Content-Type': 'application/json'},
                withCredentials: true
            });

            matchedCoordinatesData = {
                original: coordsToMatch,
                matched: response.data.matchedCoordinates,
                selectedCoordIds: selectedCoordIds
            };

            // 미리보기 모달 표시
            showMatchPreview();

        } catch (error) {
            if (error.response && error.response.status === 401) {
                alert('로그인 세션이 만료되었습니다.');
                window.location.href = '/admin/login';
            } else {
                const errorMessage = error.response?.data?.message || error.message || '알 수 없는 오류';
                showMessage('좌표 보정에 실패했습니다: ' + errorMessage, 'error');
            }
        } finally {
            matchButton.disabled = false;
            matchButton.textContent = originalText;
        }
    }

    // 보정 미리보기 모달 표시
    function showMatchPreview() {
        const modal = document.getElementById('match-preview-modal');
        modal.classList.add('active');

        // 카운트 업데이트
        document.getElementById('original-count').textContent = matchedCoordinatesData.original.length;
        document.getElementById('matched-count').textContent = matchedCoordinatesData.matched.length;

        // 미리보기 지도 초기화 (약간의 지연 후)
        setTimeout(() => {
            initMatchPreviewMap();
        }, 100);
    }

    // 미리보기 지도 초기화
    function initMatchPreviewMap() {
        const container = document.getElementById('match-preview-map');

        // 기존 지도 초기화
        container.innerHTML = '';

        const options = {
            center: new kakao.maps.LatLng(
                    matchedCoordinatesData.original[0].latitude,
                    matchedCoordinatesData.original[0].longitude
            ),
            level: 3
        };

        matchPreviewMap = new kakao.maps.Map(container, options);

        // 원본 좌표 (빨간색 선)
        const originalPath = matchedCoordinatesData.original.map(coord =>
                new kakao.maps.LatLng(coord.latitude, coord.longitude)
        );
        const originalPolyline = new kakao.maps.Polyline({
            path: originalPath,
            strokeWeight: 5,
            strokeColor: '#FF0000',
            strokeOpacity: 0.7,
            strokeStyle: 'solid'
        });
        originalPolyline.setMap(matchPreviewMap);

        // 보정된 좌표 (파란색 선)
        const matchedPath = matchedCoordinatesData.matched.map(coord =>
                new kakao.maps.LatLng(coord.latitude, coord.longitude)
        );
        const matchedPolyline = new kakao.maps.Polyline({
            path: matchedPath,
            strokeWeight: 5,
            strokeColor: '#0000FF',
            strokeOpacity: 0.7,
            strokeStyle: 'solid'
        });
        matchedPolyline.setMap(matchPreviewMap);

        // 시작점 마커 (원본)
        const startMarker = new kakao.maps.Marker({
            position: originalPath[0],
            map: matchPreviewMap
        });

        // 종료점 마커 (원본)
        const endMarker = new kakao.maps.Marker({
            position: originalPath[originalPath.length - 1],
            map: matchPreviewMap
        });

        // 지도 범위 조정
        const bounds = new kakao.maps.LatLngBounds();
        [...originalPath, ...matchedPath].forEach(point => bounds.extend(point));
        matchPreviewMap.setBounds(bounds);
    }

    // 보정 미리보기 모달 닫기
    function closeMatchPreview() {
        const modal = document.getElementById('match-preview-modal');
        modal.classList.remove('active');
        matchedCoordinatesData = null;
        matchPreviewMap = null;
    }

    // 보정된 좌표 적용
    function applyMatchedCoordinates() {
        if (!matchedCoordinatesData) {
            showMessage('적용할 보정 데이터가 없습니다.', 'error');
            return;
        }

        const selectedCoordIds = matchedCoordinatesData.selectedCoordIds;
        const matched = matchedCoordinatesData.matched;

        if (selectedCoordIds.length < 2) {
            showMessage('최소 2개 이상의 좌표를 선택해야 합니다.', 'error');
            return;
        }

        // Get first and last selected index
        const firstIdx = selectedCoordIds[0];
        const lastIdx = selectedCoordIds[selectedCoordIds.length - 1];

        // Replace range with matched coordinates
        const deleteCount = lastIdx - firstIdx + 1;
        course.coordinates.splice(firstIdx, deleteCount, ...matched);

        // Redraw
        drawCourseOnMap();
        displayCoordinatesList();
        updateSaveButton();

        showMessage(`${matched.length}개의 좌표로 보정되었습니다.`, 'success');
        closeMatchPreview();

        // Clear selection
        selectedCoordinates.clear();
        updateBulkActionButtons();
    }

    // 모달 외부 클릭 시 닫기
    document.getElementById('match-preview-modal').addEventListener('click', function (e) {
        if (e.target === this) {
            closeMatchPreview();
        }
    });
</script>
