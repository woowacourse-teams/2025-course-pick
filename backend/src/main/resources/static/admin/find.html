<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>런세권 관리자 페이지</title>

    <!-- CSS -->
    <link href="/admin/css/admin-common.css" rel="stylesheet">
    <link href="/admin/css/admin-list.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div class="header">
        <h1>런세권 관리자 페이지</h1>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <!-- 지도 섹션 -->
        <div class="map-section">
            <div id="map"></div>
            <div class="map-controls">
                <h3>코스 검색</h3>
                <div class="control-row">
                    <input id="course-name-input" placeholder="코스 이름을 입력하세요" style="flex: 2;" type="text">
                    <button id="search-by-name-btn" style="flex: 1;">이름 검색</button>
                </div>
                <div style="margin: 15px 0; border-top: 1px solid #e2e8f0;"></div>
                <div class="control-row">
                    <button id="search-btn">현재 화면에서 검색</button>
                </div>
                <div style="margin-top: 10px; font-size: 13px; color: #718096;">
                    검색 범위: <span id="scope-display">-</span>m
                </div>
            </div>
        </div>

        <!-- 코스 목록 섹션 -->
        <div class="course-list-section">
            <div class="course-list-header">
                <h2>코스 목록</h2>
                <div class="course-count">총 <span id="course-count">0</span>개의 코스</div>
            </div>
            <div id="error-container"></div>
            <div class="course-list" id="course-list">
                <div class="empty-state">
                    <div class="empty-state-icon">🗺️</div>
                    <p>지도를 이동하고 검색 버튼을 눌러<br>주변 코스를 검색하세요</p>
                </div>
            </div>
            <div class="pagination" id="pagination" style="display: none;">
                <button id="prev-page-btn">이전</button>
                <div class="page-info">
                    <span id="current-page">1</span> 페이지
                </div>
                <button id="next-page-btn">다음</button>
            </div>
        </div>
    </div>
</div>

<!-- External Libraries -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=KAKAO_API_KEY_PLACEHOLDER" type="text/javascript"></script>

<!-- Application Scripts -->
<script src="/admin/js/admin-list.js"></script>
<script src="/admin/js/admin-find.js"></script>
</body>
</html>
