spring:
  config.activate.on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: "health, info, metrics"
  metrics:
    export:
      cloudwatch:
        namespace: "EC2/coursepick/dev"
        region: ap-northeast-2
        batch-size: 20

admin.token: ${ADMIN_TOKEN}

region:
  kakao:
    base-url: ${REGION_KAKAO_BASE_URL}
    coordinate-to-region-endpoint: ${REGION_KAKAO_COORDINATE_TO_REGION_ENDPOINT}
    app-key: ${REGION_KAKAO_APP_KEY}


