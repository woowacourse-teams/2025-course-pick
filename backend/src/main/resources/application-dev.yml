spring:
  config.activate.on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: *
  cloud:
    aws:
      region:
        static: ap-northeast-2
  metrics:
    export:
      cloudwatch:
        namespace: "EC2/coursepick/dev"
        batch-size: 20

admin.token: ${ADMIN_TOKEN}
