spring:
  config.activate.on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: "health, info, metrics"
  metrics:
    export:
      cloudwatch:
        namespace: "EC2/coursepick/dev"
        region: ap-northeast-2
        batch-size: 1
        steps: 30s

logging:
  level:
    io.micrometer.cloudwatch2: DEBUG
    software.amazon.awssdk: DEBUG
    com.amazonaws: DEBUG
    org.springframework.boot.actuate.metrics: DEBUG

admin.token: ${ADMIN_TOKEN}
