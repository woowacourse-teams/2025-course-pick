spring:
  config:
    activate.on-profile: dev
    import: classpath:monitoring-config.yml
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  data.mongodb:
    host: ${MONGO_HOST}
    port: ${MONGO_PORT}
    database: ${MONGO_DATABASE}
    username: ${MONGO_USERNAME}
    password: ${MONGO_PASSWORD}
    authentication-database: ${MONGO_AUTH_DATABASE}
  batch:
    jdbc.initialize-schema: never
    job.enabled: false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB
  web:
    resources:
      add-mappings: true

server:
  tomcat:
    max-part-count: 500

springdoc:
  dev-server-url: ${DEV_SERVER_URL}
  prod-server-url: ${PROD_SERVER_URL}

gcp:
  drive.folder-id: ${GCP_DRIVE_FOLDER_ID}
  credentials.path: ${GCP_CREDENTIALS_PATH}

osrm.url: ${OSRM_URL}
admin.token: ${ADMIN_TOKEN}
