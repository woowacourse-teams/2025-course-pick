server:
  tomcat:
    mbean-registry:
      enabled: true

spring:
  config.activate.on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  cloud:
    aws:
      cloudwatch:
        region: ap-northeast-2

management:
  endpoints:
    web:
      exposure:
        include: "health, info, metrics"
  metrics:
    enable:
      all: false
      http.server.requests: true
      system.cpu.usage: true
      jvm.memory.used: true
      tomcat.threads: true

  cloudwatch:
    metrics:
      export:
        namespace: EC2/coursepick/dev
        batch-size: 20

admin.token: ${ADMIN_TOKEN}
