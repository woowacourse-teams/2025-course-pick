spring:
  config.activate.on-profile: local
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3307/coursepick
    username: user
    password: secret
  batch:
    jdbc.initialize-schema: always
    job.enabled: false
  web:
    resources:
      static-locations: classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, classpath:/public/, classpath:/local/

admin.token: secret
