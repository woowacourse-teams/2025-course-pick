spring:
  config.activate.on-profile: local
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3307/coursepick
    username: user
    password: secret
  batch:
    jdbc.initialize-schema: always
    job.enabled: false

admin.token: secret

server:
  tomcat:
    max-part-count: 500
    max-part-header-size: 2048
