spring:
  config.activate.on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3307/coursepick
    username: user
    password: secret
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    mongodb:
      host: localhost
      port: 27017
      database: coursepick
      username: root
      password: secret
      authentication-database: admin
  batch:
    jdbc.initialize-schema: always
    job.enabled: false

admin.token: secret
