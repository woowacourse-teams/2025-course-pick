spring:
  config:
    activate.on-profile: prod
    import: classpath:monitoring-config.yml
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  data.mongodb:
    host: ${MONGO_HOST}
    port: ${MONGO_PORT}
    database: ${MONGO_DATABASE}
    username: ${MONGO_USERNAME}
    password: ${MONGO_PASSWORD}
    authentication-database: ${MONGO_AUTH_DATABASE}
  batch:
    jdbc.initialize-schema: never
    job.enabled: false

springdoc:
  api-docs.enabled: false
  swagger-ui.enabled: false

gcp:
  drive.folder-id: ${GCP_DRIVE_FOLDER_ID}
  credentials.path: ${GCP_CREDENTIALS_PATH}

osrm.url: ${OSRM_URL}
admin.token: ${ADMIN_TOKEN}

auth.admin:
  password: ${AUTH_ADMIN_PASSWORD}
  login-ttl: ${AUTH_ADMIN_LOGIN_TTL}

